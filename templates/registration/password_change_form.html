{% extends 'admin/login_base.html'%}
{% load crispy_forms_tags %}


{% block content %}

    <div class="card-header"><h3 class="text-center font-weight-light my-4">Change your password</h3></div>
    <div class="card-body">
        <form action="{% url 'accounts:password_change'%}" method="post">
            {% csrf_token %}
            <strong> 
                {{ form|crispy }}
            </strong>
            <button type="submit" class="btn ss-btn" data-animation="fadeInRight" data-delay=".8s" style="background: blue;
            color: white;">Change</button>
        </form> 
    </div>

{% endblock content %}
