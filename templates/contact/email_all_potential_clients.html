{% extends 'admin_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h1 style="color: #ffffff; text-align: center;">Email All {{ potential_clients.count }} Potential Clients </h1>
    <section id="contact" class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 colmd-12 col-sm-12" style="overflow-x: auto;">
                <form method="post" action="{% url 'email_all_potential_clients' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="slider-btn">
                        <button type="submit" class="btn ss-btn" data-animation="fadeInRight" data-delay=".8s">Send Emails</button>
                    </div>
                </form>
                <button style="margin-bottom: 10px;" text="text" class="btn ss-btn" data-animation="fadeInRight" data-delay=".8s"><a href="{% url 'potential_clients' %}">Go Back</a></button>
            </div>
        </section>

{% endblock content %}
